<html>
<head>
  <title>Leapsynth</title>

  <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-theme.min.css">

  <script src="libs/jquery-2.0.3.min.js"></script>
  <script src="libs/lodash.min.js"></script>
  <script src="libs/bootstrap/js/bootstrap.min.js"></script>
  <script src="libs/leap.js"></script>
</head>
<body>

<div class="container">
  <div class="jumbotron">
    <h1>LeapSynth</h1>
  </div>

  <div class="row">
    <div class="col-sm-4">
      <div class="panel">
        <div class="panel-heading">
          <h3 class="panel-title">Left Hand</h3>
        </div>
        <div class="panel-body">
          <div id="left-hand-position"></div>
          <div id="left-hand-fingers"></div>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Turn it on or off</h3>
        </div>
        <div class="panel-body">
          <button class="btn btn-success button-enable-leap">enable leap</button>
          <button class="btn btn-danger button-disable-leap">disable leap</button>
        </div>
      </div>
    </div>
        <div class="col-sm-4">
      <div class="panel">
        <div class="panel-heading">
          <h3 class="panel-title">Right Hand</h3>
        </div>
        <div class="panel-body">
          <div id="right-hand-position"></div>
          <div id="right-hand-fingers"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="client.js"></script>
</body>
</html>
