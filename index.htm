<html>
<head>
  <title>Leapsynth</title>

  <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="client.css">

  <script src="libs/jquery-2.0.3.min.js"></script>
  <script src="libs/lodash.min.js"></script>
  <script src="libs/bootstrap/js/bootstrap.min.js"></script>
  <script src="libs/leap.js"></script>
</head>
<body>

<div class="container">
  <div class="jumbotron">
    <h1>LeapSynth</h1>
    <p>
      Instructions: Control the frequency of your sound with your right hand and the amplitude with your left.<br>
      Close your left hand (make a fist) to cut off your current sound.
    </p>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div id="handlers-panel" class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Active Handler: <span class="active-handler-name"></span></h3>
        </div>
        <div class="panel-body">
          <div id="handshandlers"></div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div id="instruments-panel" class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Active Instrument: <span class="active-instrument-name"></span></h3>
        </div>
        <div class="panel-body">
          <div id="instruments"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <div class="panel">
        <div class="panel-heading">
          <h3 class="panel-title">Left Hand</h3>
        </div>
        <div class="panel-body">
          <div id="left-hand-position"></div>
          <div id="left-hand-fingers"></div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="panel panel-success">
        <div class="panel-heading">
          <h3 class="panel-title">Sound</h3>
        </div>
        <div class="panel-body">
          <div id="note-frequency"></div>
          <div id="note-amplitude"></div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="panel">
        <div class="panel-heading">
          <h3 class="panel-title">Right Hand</h3>
        </div>
        <div class="panel-body">
          <div id="right-hand-position"></div>
          <div id="right-hand-fingers"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="instruments/leapmotion.js"></script>
<script src="handshandlers/theremin.js"></script>
<script src="handshandlers/theremin2.js"></script>
<script src="handshandlers/tpain.js"></script>
<script src="handshandlers/silence.js"></script>
<script src="client.js"></script>
</body>
</html>
